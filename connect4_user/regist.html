<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Login in</title>
 <script type="text/javascript" src="newjavascript.js"></script>
 <link href="newcss.css" rel="stylesheet">
</head>
<body>
    <div class="regist">
        <div id="header">
            <h2 align="center">Sign up</h2>
        </div>
        <div id="content">
            <p align="center">Username:
                <input id="uname" type="text" name="user" placeholder="Start with letter">
            </p>
            <p align="center">Password:
                <input id="upass" type="password" name="psw" placeholder="Enter your password">
            </p>
        </div>
        <div id="error_box"><br></div>
        <br>
        <button onclick="fnLogin()" class="btn btn-info">Sign up</button>
    </div>
</body>
</html>
