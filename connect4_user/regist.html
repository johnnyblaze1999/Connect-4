<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Sign up</title>
 <script src="newjavascript.js"></script>
 <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
 <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="regist">
        <div id="header">
            <h2 align="center">Sign up</h2>
        </div>
        <div id="content">
            <p align="center">Username:
                <input id="uname" type="text" name="user" placeholder="Start with a letter">
            </p>
            <p align="center">Password:&nbsp
                <input id="upass" type="password" name="psw" placeholder="Enter password">
            </p>
            <p align="center">Confirm:&nbsp&nbsp&nbsp&nbsp
                <input id="repeat" type="password" name="rep" placeholder="Repeat password">
            </p>
        </div>
        <div id="error_box"><br></div>
        <br>
        <button onclick="fnLogin()" class="btn btn-info">Sign up</button>
    </div>
</body>
</html>
